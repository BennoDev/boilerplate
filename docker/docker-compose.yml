services:
    postgres:
        # Replace :latest with desired version when starting a new project
        image: postgres:latest
        container_name: pgsql_${COMPOSE_PROJECT_NAME}
        ports:
            - 5432:5432
        env_file:
            - ./.env.postgres
    redis:
        # Replace :latest with desired version when starting a new project
        image: redis:latest
        container_name: redis_${COMPOSE_PROJECT_NAME}
        ports:
            - 6379:6379

